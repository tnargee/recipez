<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <img src="RecipeZ.svg" alt="RecipeZ Logo" class="logo">
    <h1>Find Your Recipe</h1>
    <form id="recipe-form">
        <input type="text" id="ingredients" placeholder="Enter ingredients (e.g., apples, flour, sugar)" required>
        <button type="submit">Search Recipes</button>
    </form>
</div>
<div id="recipe-results"></div>
<script src="script.js"></script>
</body>
</html>
